<!DOCTYPE html>
<html>
<head>
	<title>VCalculadora v2</title>
	<meta charset="utf-8">
	<script type="text/javascript"
			src="js/java.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="marco">
		<input type="text" id="valor">
		<br><br>
		<button onclick="Calcular(num1 = 0);">0</button>
		<button onclick="Calcular(num1 = 1);">1</button>
		<button onclick="Calcular(num1 = 2);">2</button>
		<button onclick="Calcular(operando = suma);">+</button>
		<br><br>
		<button onclick="Calcular(num1 = 3);">3</button>
		<button onclick="Calcular(num1 = 4);">4</button>
		<button onclick="Calcular(num1 = 5);">5</button>
		<button onclick="Calcular(operando = resta);">-</button>
		<br><br>
		<button onclick="Calcular(num1 = 6);">6</button>
		<button onclick="Calcular(num1 = 7);">7</button>
		<button onclick="Calcular(num1 = 8);">8</button>
		<button onclick="Calcular(operando = mul);">x</button>
		<br><br>
		<button onclick="Calcular(num1 = 9);">9</button>
		<button onclick="">²</button>
		<button onclick="">€</button>
		<button onclick="Calcular(operando = division);">/</button>
	</div>
</body>
</html>
